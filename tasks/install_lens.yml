---
- name: K8SOPS | Download & install RPM Kontena Lens 
  yum:
    name: "{{ k8sops_kontena_url }}"
    state: present
  when:
    - ansible_os_family == "RedHat"

- name: K8SOPS | Download & install DEB Kontena Lens 
  yum:
    name: "{{ k8sops_kontena_url }}"
    state: present
  when:
    - ansible_os_family == "Debian"
